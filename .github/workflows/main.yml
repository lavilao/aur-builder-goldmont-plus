name: Build and Release zed-git

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build zed-git package
        run: |
          docker run --rm archlinux:latest /bin/bash -c "
            set -e

            # Install base tools
            pacman -Syu --noconfirm
            pacman -S --noconfirm base-devel git sudo

            # Create build user
            useradd -m -s /bin/bash builduser
            echo 'builduser ALL=(ALL) NOPASSWD: ALL' >> /etc/sudoers

            # Download zed-git PKGBUILD from AUR
            git clone https://aur.archlinux.org/zed-git.git
            cd zed-git
            chown -R builduser:builduser .

            # Add optimization flags - modify the existing CFLAGS/CXXFLAGS assignments
            sed -i "/CFLAGS+=/ s/\(CFLAGS+=.*\)'/\1 -march=goldmont-plus -mtune=goldmont-plus'/" PKGBUILD
            sed -i "/CXXFLAGS+=/ s/\(CXXFLAGS+=.*\)'/\1 -march=goldmont-plus -mtune=goldmont-plus'/" PKGBUILD
            sed -i 's|RUSTFLAGS.*|RUSTFLAGS+="--cfg gles --remap-path-prefix \$PWD=/"|' PKGBUILD

            # Build and install as non-root user
            sudo -u builduser makepkg -si --noconfirm

            # Copy package to output
            cp *.pkg.tar.* /tmp/
          "

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-git-package
          path: "*.pkg.tar.*"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.pkg.tar.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}