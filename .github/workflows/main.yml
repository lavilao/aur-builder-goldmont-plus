name: Build Zed Binaries

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to build from'
        required: true
        type: string
      ref:
        description: 'Ref to build from'
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [editor-opengl]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.event.inputs.repository }}
          ref: ${{ inputs.ref || github.event.inputs.ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libx11-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxcursor-dev \
            libxcb1-dev \
            libxcb-render0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxkbcommon-dev \
            libegl1-mesa-dev \
            libgles2-mesa-dev \
            libasound2-dev \
            libgtk-3-dev

      - name: Build
        run: cargo build --release --bin zed
        env:
          RUSTFLAGS: --cfg gles --remap-path-prefix $PWD=/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-${{ matrix.target }}-linux
          path: target/release/zed
