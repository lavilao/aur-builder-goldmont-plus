name: Build and Release package

on:
  push:
    branches:
      - main 

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions: 
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Extract package name from PKGBUILD
        id: extract_pkgname
        run: |
          pkgname=$(source ./PKGBUILD && echo $pkgname)
          echo "pkgname=$pkgname" >> $GITHUB_ENV

      - name: Build package
        id: makepkg
        uses: CachyOS/pkgbuild-action@master 
        with:
          envvars: "CFLAGS=-march=goldmont-plus" 
          pkgdir: "."  # Assuming your PKGBUILD is in the root
          makepkgArgs: "--skipchecksums --skippgpcheck --noconfirm -s"
      
      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.pkgname }}
          path: "*.pkg.tar.*" # Adjust the path if necessary

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
        with:
          tag_name: ${{ github.sha }} 
          release_name: Release ${{ github.sha }} 
          body: Automated build for commit ${{ github.sha }} 
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }} 
          asset_path: "*.pkg.tar.*" # Adjust the path if necessary
          asset_name: ${{ env.pkgname }}-${{ github.sha }}.pkg.tar.* 
          asset_content_type: application/octet-stream
