name: Build and Release zed-git

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Build zed-git package
        run: |
          docker run --rm archlinux:latest /bin/bash -c "
            set -e

            # Install base tools
            pacman -Syu --noconfirm
            pacman -S --noconfirm base-devel git

            # Download zed-git PKGBUILD from AUR
            git clone https://aur.archlinux.org/zed-git.git
            cd zed-git

            # Add optimization flags
            sed -i 's/CFLAGS+=/CFLAGS+= -march=goldmont-plus -mtune=goldmont-plus /g' PKGBUILD
            sed -i 's/CXXFLAGS+=/CXXFLAGS+= -march=goldmont-plus -mtune=goldmont-plus /g' PKGBUILD
            sed -i 's/RUSTFLAGS+=\(--remap-path-prefix \$PWD=\/\)/RUSTFLAGS+=--cfg gles \1/g' PKGBUILD

            # Build and install
            makepkg -si --noconfirm

            # Copy package to output
            cp *.pkg.tar.* /tmp/
          "

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-git-package
          path: "*.pkg.tar.*"

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: "*.pkg.tar.*"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}