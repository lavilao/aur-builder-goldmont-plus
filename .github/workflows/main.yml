name: Build Zed Binaries

on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      ref:
        required: true
        type: string
  workflow_dispatch:
    inputs:
      repository:
        description: 'Repository to build from'
        required: true
        type: string
      ref:
        description: 'Ref to build from'
        required: true
        type: string
      release_tag:
        description: 'Release tag to upload artifacts to (optional)'
        required: false
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [editor-opengl]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ inputs.repository || github.event.inputs.repository }}
          ref: ${{ inputs.ref || github.event.inputs.ref }}

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gcc \
            g++ \
            libasound2-dev \
            libfontconfig-dev \
            libwayland-dev \
            libx11-xcb-dev \
            libxkbcommon-x11-dev \
            libssl-dev \
            libzstd-dev \
            libvulkan1 \
            libgit2-dev \
            make \
            cmake \
            clang \
            jq \
            git \
            curl \
            gettext-base \
            elfutils \
            libsqlite3-dev \
            musl-tools \
            musl-dev \
            build-essential \
            mold \
            libstdc++-14-dev

      - name: Build
        run: cargo build --release --package zed --package cli --package remote_server
        env:
          RUSTFLAGS: '--cfg gles -C linker=clang -C link-arg=-fuse-ld=mold -C link-args=-Wl,--disable-new-dtags,-rpath,$ORIGIN/../lib --remap-path-prefix $PWD=/'

      - name: Strip debug symbols
        run: |
          strip --strip-debug target/release/zed
          strip --strip-debug target/release/cli
          strip --strip-debug target/release/remote_server

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: zed-${{ matrix.target }}-linux
          path: |
            target/release/zed
            target/release/cli
            target/release/remote_server

      - name: Upload to Release
        if: inputs.release_tag != ''
        run: |
          gh release upload ${{ inputs.release_tag }} target/release/zed target/release/cli target/release/remote_server
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}