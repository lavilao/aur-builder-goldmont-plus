name: Build Arch Linux Packages

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-packages:
    runs-on: ubuntu-latest
    container:
      image: archlinux:latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up build environment
      run: |
        # Update system and install dependencies
        pacman -Syu --noconfirm --needed base-devel git sudo
        
        # Create build user
        useradd -m builder
        echo "builder ALL=(ALL) NOPASSWD: ALL" >> /etc/sudoers
        
        # Set up build directory
        mkdir -p /github/workspace/pkgbuilds
        chown -R builder:builder /github/workspace

    - name: Find and build PKGBUILDs
      run: |
        set -e
        cd /github/workspace
        
        # Find all PKGBUILD files
        find . -name PKGBUILD -print0 | while IFS= read -r -d '' pkgbuild; do
          dir="$(dirname "$pkgbuild")"
          pkgname="$(basename "$dir")"
          
          echo "::group::Building $pkgname"
          
          # Copy to build directory
          mkdir -p "/tmp/build/$pkgname"
          cp -r "$dir"/* "/tmp/build/$pkgname/"
          chown -R builder:builder "/tmp/build/$pkgname"
          
          # Build package as builder user
          cd "/tmp/build/$pkgname"
          sudo -u builder makepkg -s --noconfirm --needed --cleanbuild
          
          # Move built packages to workspace
          mkdir -p "/github/workspace/pkgbuilds/$pkgname"
          mv ./*.pkg.tar.zst "/github/workspace/pkgbuilds/$pkgname/"
          
          echo "::endgroup::"
        done

    - name: Upload artifacts
      uses: actions/upload-artifact@v3
      with:
        name: built-packages
        path: pkgbuilds/
        if-no-files-found: error
        retention-days: 1
