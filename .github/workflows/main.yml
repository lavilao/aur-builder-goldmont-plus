name: Build and Release Arch Linux Packages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch and Patch PKGBUILD
        run: |
          # 1. Download with -f (fail on error) and -L (follow redirects). 
          # IMPORTANT: Quotes around URL are required so bash doesn't interpret '?'.
          curl -f -L -o PKGBUILD "https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=zed-git"
          
          # 2. Validation: Check if the file starts with HTML tags (which means download failed)
          if grep -q "<!DOCTYPE html" PKGBUILD || grep -q "<html" PKGBUILD; then
            echo "::error::Downloaded file is an HTML page, not a PKGBUILD. Check the URL or AUR status."
            cat PKGBUILD
            exit 1
          fi

          # 3. FIX: Do not delete pkgver. Set a dummy version so 'source ./PKGBUILD' works.
          sed -i 's/^pkgver=.*/pkgver=0.0.0/' PKGBUILD

          # 4. Inject pkgver() function. 
          # FIX: Changed 'cd $pkgname' to 'cd zed' because the git repo folder is named 'zed'.
          # FIX: Used 'grep -m1' instead of '| head -1' to prevent 'Broken pipe' errors.
          sed -i '/^pkgrel=1$/a pkgver() {\ncd "zed"\nlocal lasttag="$(git tag --sort=-v:refname | grep -E -m1 '\''^v[0-9]+\.[0-9]+\.[0-9]+-pre$'\'' )"\necho -n "$(sed '\''s/^v//;s/-pre$//'\'' <<< "$lasttag")"\necho -n ".r$(git rev-list "$(git merge-base HEAD "$lasttag")..HEAD" --count)"\necho -n ".g$(git log --pretty=format:'\''%h'\'' --abbrev=7 -n1 HEAD)"\n}' PKGBUILD

          # 5. Update Rust Flags
          sed -i 's/RUSTFLAGS+="\(.*\)"/RUSTFLAGS+="\1 --cfg gles"/' PKGBUILD

      - name: Calculate Version (Pre-Build)
        id: calc_ver
        run: |
          echo "::group::Cloning Zed for version calculation"
          # We manually clone to calculate version string before makepkg runs
          git clone https://github.com/zed-industries/zed.git temp_zed_source
          cd temp_zed_source

          # FIX: Use grep -m1 to stop immediately after finding the tag
          lasttag="$(git tag --sort=-v:refname | grep -E -m1 '^v[0-9]+\.[0-9]+\.[0-9]+-pre$' )"
          
          base_ver="$(sed 's/^v//;s/-pre$//' <<< "$lasttag")"
          rev_count=".r$(git rev-list "$(git merge-base HEAD "$lasttag")..HEAD" --count)"
          short_hash=".g$(git log --pretty=format:'%h' --abbrev=7 -n1 HEAD)"
          
          REAL_PKGVER="${base_ver}${rev_count}${short_hash}"
          
          cd ..
          rm -rf temp_zed_source
          echo "::endgroup::"

          echo "Calculated version: $REAL_PKGVER"
          echo "pkgver=$REAL_PKGVER" >> $GITHUB_ENV
          
          # Extract pkgname safely now that PKGBUILD is valid
          source ./PKGBUILD
          echo "pkgname=$pkgname" >> $GITHUB_ENV

      - name: Build package
        id: makepkg
        uses: CachyOS/pkgbuild-action@master
        env:
          CFLAGS: -march=goldmont-plus
        with:
          pkgdir: "."
          makepkgArgs: "--skipchecksums --skippgpcheck --noconfirm -s"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.pkgname }}-${{ env.pkgver }}
          path: ${{ steps.makepkg.outputs.pkgfile0 }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.pkgname }}-v${{ env.pkgver }}-${{ github.run_number }}"
          release_name: "Release ${{ env.pkgname }}-v${{ env.pkgver }}"
          body: "Automated build for ${{ env.pkgname }} version ${{ env.pkgver }} (commit ${{ github.sha }})"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.makepkg.outputs.pkgfile0 }}
          asset_name: ${{ steps.makepkg.outputs.pkgfile0 }}
          asset_content_type: application/octet-stream
