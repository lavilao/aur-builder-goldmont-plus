name: Build and Release Arch Linux Packages

on:
  workflow_dispatch:
  push:
    branches: ["main"]
    tags: ["v*"]

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Prepare PKGBUILD
        run: |
          # 1. Download the PKGBUILD
          curl -o PKGBUILD "https://aur.archlinux.org/cgit/aur.git/plain/PKGBUILD?h=zed-git"
          
          # 2. FIX: Do NOT delete pkgver. Replace it with a placeholder so 'provides' check passes.
          sed -i 's/^pkgver=.*/pkgver=0.0.0/' PKGBUILD
          
          # 3. Inject the pkgver() function
          # Note: We change 'cd "$pkgname"' to 'cd zed' because upstream zed-git PKGBUILD 
          # downloads into a folder named 'zed', not 'zed-git'.
          sed -i '/^pkgrel=1$/a pkgver() {\ncd "zed"\nlocal lasttag="$(git tag --sort=-v:refname | grep -E '\''^v[0-9]+\.[0-9]+\.[0-9]+-pre$'\'' | head -1)"\necho -n "$(sed '\''s/^v//;s/-pre$//'\'' <<< "$lasttag")"\necho -n ".r$(git rev-list "$(git merge-base HEAD "$lasttag")..HEAD" --count)"\necho -n ".g$(git log --pretty=format:'\''%h'\'' --abbrev=7 -n1 HEAD)"\n}' PKGBUILD
          
          # 4. Update Rust flags
          sed -i 's/RUSTFLAGS+="\(.*\)"/RUSTFLAGS+="\1 --cfg gles"/' PKGBUILD

      - name: Calculate Version (Pre-Build)
        id: calc_ver
        run: |
          # We need to clone the upstream repo to calculate the version 
          # because makepkg hasn't run yet to download sources.
          echo "::group::Cloning Zed for version calculation"
          git clone https://github.com/zed-industries/zed.git temp_zed_source
          cd temp_zed_source
          
          # logic taken from the PKGBUILD pkgver() function
          lasttag="$(git tag --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+-pre$' | head -1)"
          base_ver="$(sed 's/^v//;s/-pre$//' <<< "$lasttag")"
          rev_count=".r$(git rev-list "$(git merge-base HEAD "$lasttag")..HEAD" --count)"
          short_hash=".g$(git log --pretty=format:'%h' --abbrev=7 -n1 HEAD)"
          
          REAL_PKGVER="${base_ver}${rev_count}${short_hash}"
          
          cd ..
          rm -rf temp_zed_source
          echo "::endgroup::"
          
          echo "Calculated version: $REAL_PKGVER"
          echo "pkgver=$REAL_PKGVER" >> $GITHUB_ENV
          
          # Extract pkgname from PKGBUILD
          source ./PKGBUILD
          echo "pkgname=$pkgname" >> $GITHUB_ENV

      - name: Build package
        id: makepkg
        uses: CachyOS/pkgbuild-action@master
        env:
          CFLAGS: -march=goldmont-plus
        with:
          pkgdir: "."
          # makepkg will run the pkgver() function we injected, 
          # updating the package metadata to match what we calculated above.
          makepkgArgs: "--skipchecksums --skippgpcheck --noconfirm -s"

      - name: Upload package artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.pkgname }}-${{ env.pkgver }}
          path: ${{ steps.makepkg.outputs.pkgfile0 }}

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: "${{ env.pkgname }}-v${{ env.pkgver }}-${{ github.run_number }}"
          release_name: "Release ${{ env.pkgname }}-v${{ env.pkgver }}"
          body: "Automated build for ${{ env.pkgname }} version ${{ env.pkgver }} (commit ${{ github.sha }})"
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ steps.makepkg.outputs.pkgfile0 }}
          asset_name: ${{ steps.makepkg.outputs.pkgfile0 }}
          asset_content_type: application/octet-stream
